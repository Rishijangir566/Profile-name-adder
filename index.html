<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Name Adder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <h1> Profile Name Adder </h1>
       <div id="popup">
        <span id="icon"><i class="fa-solid fa-xmark"></i></span>
        
        <h1>New User </h1>
        <p>Enter Name</p>
        <input type="text" id="userName" placeholder="Enter Your Name"><br>
        <hr>
        <button id="addCancel" class="btn1">Cancel</button>
        <button id="addSubmit" class="btn2">Confirm</button>
       </div>

       <div id="deleteU">
        <span id="icon2"><i class="fa-solid fa-xmark"></i></span>           
        <p> Are u sure you want to delete this user</p>
        <hr>
           <button id="delCancel" class="btn1">Cancel</button>
           <button id="delConfirm" class="btn2">Confirm</button>
       </div>

       <div id="users">
           
       </div>

        <div id="add">
            <button id="adder">+</button> 
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
